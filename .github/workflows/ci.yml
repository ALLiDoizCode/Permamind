name: CI

on:
  push:
    branches: [ main, flow ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: |
        echo "Running TypeScript build..."
        npm run build
        echo "Build completed with exit code: $?"
    
    - name: Verify build output
      run: |
        echo "Checking dist directory structure..."
        ls -la dist/
        echo "Checking services directory..."
        ls -la dist/services/ || echo "Services directory not found"
        echo "Checking specific workflow services..."
        ls -la dist/services/Workflow* || echo "Workflow services not found"
        ls -la dist/services/CrossHub* || echo "CrossHub services not found"
    
    - name: Run linting
      run: npm run format:check
    
    - name: Run type checking
      run: npm run type-check
    
    - name: Run tests
      run: npm test
    
    - name: Run audit
      run: npm run audit || echo "Audit found issues but continuing..."