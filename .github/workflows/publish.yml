name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags (e.g., v0.1.0, v1.0.0)
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.3"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:once

      - name: Run AO process tests
        run: npm run test:ao

      - name: Run lint (if configured)
        run: npm run lint --if-present

      - name: Check build
        run: npm run build --if-present

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install CLI dependencies
        run: cd cli && npm install

      - name: Build CLI package
        run: cd cli && npm run build

      - name: Publish to NPM
        run: cd cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          gh release create v${{ steps.get_version.outputs.version }} \
            --title "Release v${{ steps.get_version.outputs.version }}" \
            --notes "## @permamind/skills v${{ steps.get_version.outputs.version }}

          See [CHANGELOG.md](https://github.com/ALLiDoizCode/Permamind/blob/main/CHANGELOG.md) for detailed changes.

          ### Installation
          \`\`\`bash
          npm install -g @permamind/skills
          \`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
