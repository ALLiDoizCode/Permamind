<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Title -->
  <text x="600" y="200" font-family="monospace" font-size="72" fill="#6ee7b7" text-anchor="middle" font-weight="normal">
    Permamind
  </text>

  <!-- Subtitle -->
  <text x="600" y="280" font-family="monospace" font-size="48" fill="#f8fafc" text-anchor="middle" font-weight="normal">
    Agent Skills for Claude
  </text>

  <!-- Description -->
  <text x="600" y="360" font-family="monospace" font-size="24" fill="#94a3b8" text-anchor="middle">
    // Permanent, decentralized skills on Arweave &amp; AO
  </text>

  <!-- Terminal Example -->
  <rect x="200" y="420" width="800" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Terminal Header -->
  <circle cx="220" cy="440" r="6" fill="#ef4444"/>
  <circle cx="240" cy="440" r="6" fill="#f59e0b"/>
  <circle cx="260" cy="440" r="6" fill="#10b981"/>

  <text x="220" y="480" font-family="monospace" font-size="20" fill="#94a3b8">
    $ npm install -g @permamind/skills
  </text>

  <text x="220" y="520" font-family="monospace" font-size="20" fill="#6ee7b7">
    $ skills install ao
  </text>
</svg>
