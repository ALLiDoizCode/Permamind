<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark terminal background -->
  <rect width="400" height="400" fill="#10151B"/>

  <!-- Circular background for Twitter circle crop -->
  <circle cx="200" cy="200" r="200" fill="#10151B"/>

  <!-- Main content: $P perfectly centered -->
  <g transform="translate(200, 200)">
    <!-- $ symbol -->
    <text
      x="-55"
      y="0"
      font-family="JetBrains Mono, monospace"
      font-size="160"
      font-weight="bold"
      fill="#98c379"
      text-anchor="middle"
      dominant-baseline="middle"
    >$</text>

    <!-- P symbol -->
    <text
      x="45"
      y="0"
      font-family="JetBrains Mono, monospace"
      font-size="160"
      font-weight="bold"
      fill="#61afef"
      text-anchor="middle"
      dominant-baseline="middle"
    >P</text>
  </g>
</svg>
