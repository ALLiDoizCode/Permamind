<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Skills Registry - Developer CLI Tool</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts - JetBrains Mono (monospace) + Inter -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Developer CLI Tool palette - dark mode first
                        terminal: {
                            bg: '#10151B',
                            surface: '#1a1f26',
                            border: '#2d3748',
                            text: '#e2e8f0',
                            muted: '#94a3b8',
                        },
                        syntax: {
                            blue: '#61afef',
                            green: '#98c379',
                            yellow: '#e5c07b',
                            red: '#e06c75',
                            purple: '#c678dd',
                            cyan: '#56b6c2',
                        },
                        accent: {
                            primary: '#61afef',
                            success: '#98c379',
                            warning: '#e5c07b',
                            error: '#e06c75',
                        }
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #10151B;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1f26;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }

        /* Terminal-style blink animation for cursor */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s infinite;
        }

        /* Syntax highlight shimmer effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            animation: shimmer 3s infinite linear;
            background: linear-gradient(
                to right,
                #61afef 0%,
                #98c379 25%,
                #e5c07b 50%,
                #c678dd 75%,
                #61afef 100%
            );
            background-size: 2000px 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Terminal border effect */
        .terminal-border {
            border: 1px solid #2d3748;
            position: relative;
        }
        .terminal-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, #61afef, #98c379);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
            z-index: -1;
        }
        .terminal-border:hover::before {
            opacity: 0.3;
        }

        /* Monospace gradient text */
        .mono-gradient {
            background: linear-gradient(135deg, #61afef, #98c379);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // shadcn-ui Button Component (adapted for CLI theme)
        const Button = ({ children, variant = 'default', size = 'default', className = '', ...props }) => {
            const baseClasses = 'inline-flex items-center justify-center rounded-md font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-syntax-blue disabled:opacity-50 disabled:pointer-events-none';

            const variants = {
                default: 'bg-syntax-blue text-terminal-bg hover:bg-[#5299d9] border border-syntax-blue',
                outline: 'border border-terminal-border text-terminal-text hover:bg-terminal-surface hover:border-syntax-blue',
                ghost: 'text-terminal-muted hover:text-terminal-text hover:bg-terminal-surface',
                command: 'bg-terminal-surface text-syntax-green hover:bg-[#1e252e] border border-terminal-border font-mono text-sm',
            };

            const sizes = {
                default: 'h-10 py-2 px-4',
                sm: 'h-8 px-3 text-sm',
                lg: 'h-12 px-6',
            };

            return (
                <button
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        // shadcn-ui Card Component (CLI styled)
        const Card = ({ children, className = '', hover = false, ...props }) => {
            return (
                <div
                    className={`bg-terminal-surface rounded-lg border border-terminal-border ${hover ? 'terminal-border cursor-pointer' : ''} ${className}`}
                    {...props}
                >
                    {children}
                </div>
            );
        };

        const CardHeader = ({ children, className = '' }) => (
            <div className={`p-6 ${className}`}>{children}</div>
        );

        const CardTitle = ({ children, className = '' }) => (
            <h3 className={`text-lg font-semibold text-terminal-text font-mono ${className}`}>{children}</h3>
        );

        const CardDescription = ({ children, className = '' }) => (
            <p className={`text-sm text-terminal-muted mt-1 ${className}`}>{children}</p>
        );

        const CardContent = ({ children, className = '' }) => (
            <div className={`px-6 pb-6 ${className}`}>{children}</div>
        );

        const CardFooter = ({ children, className = '' }) => (
            <div className={`px-6 pb-6 pt-0 ${className}`}>{children}</div>
        );

        // shadcn-ui Badge Component (syntax highlighted)
        const Badge = ({ children, variant = 'default', className = '' }) => {
            const variants = {
                default: 'bg-terminal-surface text-terminal-text border-terminal-border',
                blue: 'bg-syntax-blue/10 text-syntax-blue border-syntax-blue/30',
                green: 'bg-syntax-green/10 text-syntax-green border-syntax-green/30',
                yellow: 'bg-syntax-yellow/10 text-syntax-yellow border-syntax-yellow/30',
                purple: 'bg-syntax-purple/10 text-syntax-purple border-syntax-purple/30',
                cyan: 'bg-syntax-cyan/10 text-syntax-cyan border-syntax-cyan/30',
            };

            return (
                <span className={`inline-flex items-center rounded-md border px-2.5 py-0.5 text-xs font-semibold font-mono transition-colors ${variants[variant]} ${className}`}>
                    {children}
                </span>
            );
        };

        // SearchBar Component with Autocomplete
        const SearchBar = () => {
            const [focused, setFocused] = useState(false);
            const [value, setValue] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [selectedIndex, setSelectedIndex] = useState(-1);

            const skillNames = [
                'arweave-developer', 'ao-process-builder', 'permaweb-deploy',
                'arweave-graphql', 'blockchain-security', 'arns-manager'
            ];

            const filteredSuggestions = value.length >= 2
                ? skillNames.filter(s => s.toLowerCase().includes(value.toLowerCase())).slice(0, 5)
                : [];

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    if (selectedIndex >= 0 && filteredSuggestions[selectedIndex]) {
                        window.location.href = `search-results.html?q=${filteredSuggestions[selectedIndex]}`;
                    } else if (value) {
                        window.location.href = `search-results.html?q=${value}`;
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setSelectedIndex(prev => Math.min(prev + 1, filteredSuggestions.length - 1));
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setSelectedIndex(prev => Math.max(prev - 1, -1));
                } else if (e.key === 'Escape') {
                    setShowSuggestions(false);
                    setSelectedIndex(-1);
                }
            };

            const handleChange = (e) => {
                setValue(e.target.value);
                setShowSuggestions(e.target.value.length >= 2);
                setSelectedIndex(-1);
            };

            return (
                <div className="relative">
                    <div className={`flex items-center bg-terminal-surface border rounded-lg overflow-hidden transition-all ${focused ? 'border-syntax-blue ring-2 ring-syntax-blue/20' : 'border-terminal-border'}`}>
                        <span className="pl-4 pr-2 text-syntax-green font-mono font-semibold text-lg">$</span>
                        <input
                            type="text"
                            placeholder="search skills --query blockchain"
                            value={value}
                            onChange={handleChange}
                            onKeyDown={handleKeyDown}
                            className="flex-1 bg-transparent text-terminal-text placeholder:text-terminal-muted py-3 pr-4 outline-none font-mono text-sm"
                            onFocus={() => setFocused(true)}
                            onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                        />
                        <div className="pr-4">
                            <kbd className="px-2 py-1 text-xs font-mono bg-terminal-bg border border-terminal-border rounded text-terminal-muted">⌘K</kbd>
                        </div>
                    </div>

                    {/* Autocomplete Suggestions */}
                    {showSuggestions && filteredSuggestions.length > 0 && (
                        <div className="absolute top-full left-0 right-0 mt-2 bg-terminal-surface border border-terminal-border rounded-lg shadow-2xl overflow-hidden z-50">
                            <div className="p-2 border-b border-terminal-border">
                                <div className="text-xs text-terminal-muted font-mono">
                                    {filteredSuggestions.length} matches
                                </div>
                            </div>
                            <div className="max-h-64 overflow-y-auto">
                                {filteredSuggestions.map((suggestion, index) => (
                                    <button
                                        key={index}
                                        onMouseDown={() => {
                                            window.location.href = `search-results.html?q=${suggestion}`;
                                        }}
                                        className={`w-full text-left px-4 py-2 font-mono text-sm transition-colors ${
                                            selectedIndex === index
                                                ? 'bg-syntax-blue/20 text-syntax-blue'
                                                : 'text-terminal-text hover:bg-terminal-bg'
                                        }`}
                                    >
                                        {suggestion}
                                    </button>
                                ))}
                            </div>
                            <div className="p-2 border-t border-terminal-border">
                                <div className="text-xs text-terminal-muted font-mono">
                                    ↑↓ navigate • Enter select • ESC close
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // SkillCard Component
        const SkillCard = ({ name, description, author, version, category, downloads }) => {
            return (
                <div onClick={() => window.location.href = 'skill-detail.html'} className="cursor-pointer">
                    <Card hover={true}>
                        <CardHeader>
                            <div className="flex items-start justify-between">
                                <div className="flex-1">
                                    <CardTitle className="mono-gradient">{name}</CardTitle>
                                    <div className="flex items-center gap-2 mt-2">
                                        <Badge variant="green">{version}</Badge>
                                        <Badge variant="cyan">{category}</Badge>
                                    </div>
                                </div>
                                <div className="text-right text-xs text-terminal-muted font-mono">
                                    <div>{downloads}</div>
                                    <div className="text-terminal-muted/60">downloads</div>
                                </div>
                            </div>
                        </CardHeader>
                        <CardContent>
                            <p className="text-sm text-terminal-muted leading-relaxed line-clamp-3">{description}</p>
                            <div className="mt-4 pt-4 border-t border-terminal-border text-xs text-terminal-muted font-mono">
                                <span className="text-syntax-purple">by</span> <span className="text-syntax-cyan">{author}</span>
                            </div>
                        </CardContent>
                    </Card>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const featuredSkills = [
                {
                    name: '@arweave/storage',
                    description: 'Permanent storage utilities for Arweave blockchain. Upload files, manage bundles, and interact with Arweave gateways seamlessly.',
                    author: 'arweave-core',
                    version: 'v2.4.1',
                    category: 'arweave',
                    downloads: '12.3k'
                },
                {
                    name: '@ao/process-dev',
                    description: 'AO process development toolkit with local testing, deployment utilities, and message handling patterns for Actor-Oriented computing.',
                    author: 'ao-protocol',
                    version: 'v1.8.2',
                    category: 'ao-protocol',
                    downloads: '8.7k'
                },
                {
                    name: '@docs/markdown-render',
                    description: 'Advanced markdown rendering with syntax highlighting, mermaid diagrams, and LaTeX support for technical documentation.',
                    author: 'docs-team',
                    version: 'v3.1.0',
                    category: 'documentation',
                    downloads: '15.2k'
                },
                {
                    name: '@blockchain/web3-bridge',
                    description: 'Multi-chain blockchain bridge supporting Ethereum, Solana, and Arweave. Handle transactions, smart contracts, and wallet connections.',
                    author: 'web3-collective',
                    version: 'v4.5.3',
                    category: 'blockchain',
                    downloads: '9.4k'
                },
                {
                    name: '@cli/deploy-tools',
                    description: 'CLI deployment utilities for Arweave Permaweb. Build, bundle, and deploy static sites with ArNS integration and atomic deployments.',
                    author: 'permaweb-tools',
                    version: 'v2.0.5',
                    category: 'cli-tools',
                    downloads: '6.8k'
                },
                {
                    name: '@ai/workflow-optimizer',
                    description: 'AI-powered workflow optimization for Claude. Analyze task patterns, suggest improvements, and automate repetitive operations.',
                    author: 'ai-systems',
                    version: 'v1.3.7',
                    category: 'ai-workflows',
                    downloads: '11.1k'
                },
            ];

            const categories = [
                { name: 'blockchain', count: 42, color: 'blue' },
                { name: 'documentation', count: 38, color: 'green' },
                { name: 'arweave', count: 56, color: 'yellow' },
                { name: 'ao-protocol', count: 31, color: 'purple' },
                { name: 'cli-tools', count: 27, color: 'cyan' },
                { name: 'ai-workflows', count: 19, color: 'blue' },
            ];

            return (
                <div className="min-h-screen bg-terminal-bg">
                    {/* Header */}
                    <header className="border-b border-terminal-border bg-terminal-bg/95 backdrop-blur-sm sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <span className="text-syntax-green font-mono font-bold text-xl">$</span>
                                    <span className="font-mono font-bold text-terminal-text">agent-skills</span>
                                    <span className="cursor-blink text-syntax-blue">_</span>
                                </div>
                                <nav className="flex items-center gap-6">
                                    <a href="#" className="text-sm text-terminal-muted hover:text-terminal-text font-mono transition-colors">docs</a>
                                    <a href="#" className="text-sm text-terminal-muted hover:text-terminal-text font-mono transition-colors">github</a>
                                    <Button variant="command" size="sm">
                                        <span className="text-syntax-green">$</span>&nbsp;install cli
                                    </Button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="container mx-auto px-4 py-20 text-center">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-5xl md:text-6xl font-bold font-mono mb-6 leading-tight">
                                <span className="shimmer">Discover Agent Skills</span>
                                <br />
                                <span className="text-terminal-text">for Claude</span>
                            </h1>
                            <p className="text-lg text-terminal-muted mb-8 font-mono">
                                <span className="text-syntax-purple">// </span>
                                Extend Claude's capabilities with production-ready agent skills
                                <span className="cursor-blink text-syntax-blue">_</span>
                            </p>

                            <div className="max-w-2xl mx-auto mb-6">
                                <SearchBar />
                            </div>

                            <div className="flex items-center justify-center gap-4">
                                <Button variant="default" size="lg">
                                    <span className="mr-2">→</span> Explore Skills
                                </Button>
                                <Button variant="outline" size="lg">
                                    <span className="mr-2 font-mono text-syntax-green">$</span> CLI Guide
                                </Button>
                            </div>

                            {/* Terminal-style quick command */}
                            <div className="mt-12 max-w-2xl mx-auto bg-terminal-surface border border-terminal-border rounded-lg p-4 text-left">
                                <div className="flex items-center gap-2 mb-3 pb-3 border-b border-terminal-border">
                                    <div className="w-3 h-3 rounded-full bg-syntax-red"></div>
                                    <div className="w-3 h-3 rounded-full bg-syntax-yellow"></div>
                                    <div className="w-3 h-3 rounded-full bg-syntax-green"></div>
                                    <span className="text-xs text-terminal-muted font-mono ml-2">quick-start.sh</span>
                                </div>
                                <div className="font-mono text-sm">
                                    <div className="text-terminal-muted mb-1"># Install the CLI</div>
                                    <div>
                                        <span className="text-syntax-green">$</span> <span className="text-terminal-text">npm install -g @agent-skills/cli</span>
                                    </div>
                                    <div className="mt-3 text-terminal-muted mb-1"># Search for skills</div>
                                    <div>
                                        <span className="text-syntax-green">$</span> <span className="text-terminal-text">agent-skills search </span>
                                        <span className="text-syntax-cyan">--query</span> <span className="text-syntax-yellow">"blockchain"</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Featured Skills Section */}
                    <section className="container mx-auto px-4 py-16">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-3xl font-bold font-mono">
                                <span className="text-syntax-purple">//</span> <span className="text-terminal-text">featured_skills</span>
                            </h2>
                            <a href="#" className="text-syntax-blue hover:text-syntax-cyan font-mono text-sm transition-colors">
                                view all →
                            </a>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {featuredSkills.map((skill, index) => (
                                <SkillCard key={index} {...skill} />
                            ))}
                        </div>
                    </section>

                    {/* Categories Section */}
                    <section className="container mx-auto px-4 py-16">
                        <h2 className="text-3xl font-bold font-mono mb-8">
                            <span className="text-syntax-purple">//</span> <span className="text-terminal-text">browse_by_category</span>
                        </h2>

                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                            {categories.map((category, index) => (
                                <div key={index} onClick={() => window.location.href = 'search-results.html'} className="cursor-pointer">
                                    <Card hover={true}>
                                        <CardContent className="p-6 text-center">
                                            <div className="text-2xl mb-2">
                                                <Badge variant={category.color} className="text-lg px-3 py-1">
                                                    {category.count}
                                                </Badge>
                                            </div>
                                            <div className="font-mono text-sm text-terminal-text">
                                                {category.name}
                                            </div>
                                        </CardContent>
                                    </Card>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* How It Works Section */}
                    <section className="container mx-auto px-4 py-16">
                        <h2 className="text-3xl font-bold font-mono mb-8">
                            <span className="text-syntax-purple">//</span> <span className="text-terminal-text">how_it_works</span>
                        </h2>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <Card>
                                <CardHeader>
                                    <div className="w-12 h-12 bg-syntax-blue/10 border border-syntax-blue/30 rounded-lg flex items-center justify-center mb-4">
                                        <span className="text-2xl font-mono text-syntax-blue font-bold">1</span>
                                    </div>
                                    <CardTitle className="text-syntax-blue">$ discover</CardTitle>
                                    <CardDescription className="mt-3">
                                        Search the registry for agent skills that match your needs. Filter by category, author, or keywords.
                                    </CardDescription>
                                </CardHeader>
                            </Card>

                            <Card>
                                <CardHeader>
                                    <div className="w-12 h-12 bg-syntax-green/10 border border-syntax-green/30 rounded-lg flex items-center justify-center mb-4">
                                        <span className="text-2xl font-mono text-syntax-green font-bold">2</span>
                                    </div>
                                    <CardTitle className="text-syntax-green">$ install</CardTitle>
                                    <CardDescription className="mt-3">
                                        Install skills via the CLI with a single command. Dependencies are handled automatically.
                                    </CardDescription>
                                </CardHeader>
                            </Card>

                            <Card>
                                <CardHeader>
                                    <div className="w-12 h-12 bg-syntax-purple/10 border border-syntax-purple/30 rounded-lg flex items-center justify-center mb-4">
                                        <span className="text-2xl font-mono text-syntax-purple font-bold">3</span>
                                    </div>
                                    <CardTitle className="text-syntax-purple">$ activate</CardTitle>
                                    <CardDescription className="mt-3">
                                        Skills activate automatically in Claude when needed, extending capabilities seamlessly.
                                    </CardDescription>
                                </CardHeader>
                            </Card>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="border-t border-terminal-border mt-20">
                        <div className="container mx-auto px-4 py-8">
                            <div className="text-center mb-6">
                                <Badge variant="blue" className="text-sm px-4 py-2">
                                    ⛁ Powered by Arweave & AO
                                </Badge>
                            </div>

                            <div className="flex justify-center gap-8 text-sm font-mono">
                                <a href="#" className="text-terminal-muted hover:text-syntax-blue transition-colors">
                                    documentation
                                </a>
                                <a href="#" className="text-terminal-muted hover:text-syntax-blue transition-colors">
                                    github
                                </a>
                                <a href="#" className="text-terminal-muted hover:text-syntax-blue transition-colors">
                                    cli-guide
                                </a>
                                <a href="#" className="text-terminal-muted hover:text-syntax-blue transition-colors">
                                    publish-skill
                                </a>
                            </div>

                            <div className="text-center mt-6 text-xs text-terminal-muted font-mono">
                                <span className="text-syntax-purple">// </span>
                                Built with ❤️ by the community
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
