<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results Layout Variants - Agent Skills Registry</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        terminal: {
                            bg: '#10151B',
                            surface: '#1a1f26',
                            border: '#2d3748',
                            text: '#e2e8f0',
                            muted: '#94a3b8',
                        },
                        syntax: {
                            blue: '#61afef',
                            green: '#98c379',
                            yellow: '#e5c07b',
                            red: '#e06c75',
                            purple: '#c678dd',
                            cyan: '#56b6c2',
                        },
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #10151B;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1f26;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        .terminal-border {
            border: 1px solid #2d3748;
            position: relative;
        }
        .terminal-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, #61afef, #98c379);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
            z-index: -1;
        }
        .terminal-border:hover::before {
            opacity: 0.3;
        }

        .mono-gradient {
            background: linear-gradient(135deg, #61afef, #98c379);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./components.js"></script>
    <script type="text/babel" src="./navigation.js"></script>

                    version: 'v1.2.0',

                    downloads: '2.3k',
                    bundledFiles: 5
                },
                {
                    name: 'ao-process-builder',
                    description: 'Build Actor-Oriented processes with step-by-step guidance for AO protocol development',
                    author: 'ao-core',
                    version: 'v2.1.3',
                    category: 'ao-protocol',
                    downloads: '1.8k',
                    bundledFiles: 4
                },
                {
                    name: 'permaweb-deploy',
                    description: 'Deploy static sites to Arweave permaweb with ArNS integration and manifest generation',
                    author: 'deployment-team',
                    version: 'v3.0.1',
                    category: 'cli-tools',
                    downloads: '3.1k',
                    bundledFiles: 6
                },
            ];

            return (
                <div className="min-h-screen bg-terminal-bg">
                    <div className="container mx-auto px-4 py-8">
                        <div className="mb-12 text-center">

                            <p className="text-terminal-muted font-mono text-sm">

                        </div>

                        <div className="space-y-16">

                            <div>
                                <div className="mb-6">

                                    <p className="text-sm text-terminal-muted mb-3">

                                    </p>
                                    <div className="flex gap-2">
                                        <Badge variant="blue">‚úì Familiar pattern</Badge>
                                        <Badge variant="yellow">‚ö† Sidebar takes space</Badge>
                                    </div>
                                </div>
                                <Card>

                                                    <div>‚òê blockchain (42)</div>
                                                    <div>‚òê ao-protocol (31)</div>

                                            </div>

                                                            <Badge variant="green" className="text-xs">{skill.version}</Badge>
                                                            <Badge variant="cyan" className="text-xs">{skill.category}</Badge>

                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                            </div>

                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-terminal-text font-mono mb-2">

                                    </h2>
                                    <p className="text-sm text-terminal-muted mb-3">
                                        Terminal-style list view with inline filters and more description space
                                    </p>
                                    <div className="flex gap-2">
                                        <Badge variant="green">‚úì More readable descriptions</Badge>
                                        <Badge variant="green">‚úì CLI-like list aesthetic</Badge>
                                        <Badge variant="green">‚úì Better for scanning</Badge>
                                    </div>
                                </div>
                                <Card>
                                    <CardContent className="p-6">

                                        </div>
                                        {/* List items */}
                                        <div className="space-y-3">
                                            {skills.map((skill, i) => (

                                                            <Badge variant="green" className="text-xs">{skill.version}</Badge>
                                                            <Badge variant="cyan" className="text-xs">{skill.category}</Badge>

                                                    <div className="w-48 text-syntax-cyan truncate">{skill.name}</div>
                                                    <div className="flex-1 text-terminal-muted truncate">{skill.description}</div>
                                                    <div className="w-20 text-right text-syntax-green">{skill.version}</div>
                                                    <div className="w-20 text-right text-terminal-text">{skill.downloads}</div>
                                                </div>

                                        </div>
                                    </CardContent>

                            </div>

                            {/* Layout 4: Cards with Preview */}

                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-terminal-text font-mono mb-2">
                                        Layout 4: Expanded Cards with SKILL.md Preview

                                    <div className="flex gap-2">

                                        <Badge variant="green">‚úì Better understanding before install</Badge>
                                        <Badge variant="yellow">‚ö† More vertical scrolling</Badge>
                                    </div>
                                </div>
                                <Card>
                                    <CardContent className="p-6">
                                        <div className="space-y-4">
                                            {skills.slice(0, 2).map((skill, i) => (
                                                <div key={i} className="border border-terminal-border rounded-lg overflow-hidden terminal-border">
                                                    {/* Card header */}
                                                    <div className="p-4 bg-terminal-surface">
                                                        <div className="flex items-start justify-between gap-4">
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-2 mb-2">

                                                                    <Badge variant="green" className="text-xs">{skill.version}</Badge>
                                                                </div>
                                                                <p className="text-sm text-terminal-muted mb-3">{skill.description}</p>

                                                                </div>
                                                            </div>
                                                            <div className="flex flex-col items-end gap-2">

                                                        </div>
                                                    </div>

                                                                <p>Expert guidance for {skill.category} development...</p>
                                                                <p className="text-syntax-purple">## When to Use</p>
                                                                <p>‚Ä¢ Use this skill when working with {skill.category}</p>
                                                            </div>
                                                        </div>
                                                    </details>
                                                </div>

                                        </div>
                                    </CardContent>
                                </Card>
                            </div>

                            {/* Layout 5: Masonry Grid */}

                                    <h2 className="text-2xl font-bold text-terminal-text font-mono mb-2">
                                        Layout 5: Three-Column Masonry

                                <Card>

                                        <div className="grid grid-cols-3 gap-4 auto-rows-auto">
                                            {skills.map((skill, i) => (

                                                    <div className="flex gap-1 mb-2">
                                                        <Badge variant="green" className="text-xs">{skill.version}</Badge>

                            {/* Recommendation */}
                            <Card>
                                <CardHeader>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SearchLayoutsShowcase />);
    </script>
</body>
</html>
