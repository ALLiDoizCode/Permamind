                html = html.replace(/^# (.*$)/gim, '<h2 class="text-2xl font-bold text-syntax-cyan font-mono mb-6">$1</h2>');

                                        </svg>
                                        View on Arweave
                                    </Button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main id="main-content" className="container mx-auto px-4 py-8">
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Main Content Area */}
                            <div className="flex-1 min-w-0">
                                <Tabs defaultValue="overview" variant="cli" onValueChange={setActiveTab}>
                                    <TabsList>
                                        <TabsTrigger value="overview" icon="ðŸ“„">overview</TabsTrigger>
                                        <TabsTrigger value="dependencies" icon="ðŸ“¦" count={skill.bundledFiles.length}>bundled files</TabsTrigger>
                                        <TabsTrigger value="versions" icon="ðŸ”–" count={skill.versions.length}>versions</TabsTrigger>
                                    </TabsList>

                                    {/* Overview Tab - Single Unified Card */}
                                    <TabsContent value="overview">
                                        <Card>
                                            <CardContent className="pt-6 space-y-6">
                                                {/* Quick Install - Top Priority */}
                                                <div>
                                                    <h3 className="text-sm font-semibold text-syntax-green font-mono mb-2">
                                                        $ Quick Install
                                                    </h3>
                                                    <div className="code-block">
                                                        <code>
                                                            <span className="text-syntax-green">$</span>{' '}
                                                            <span className="text-terminal-text">{skill.installCommand}</span>
                                                        </code>
                                                        <div className="absolute top-2 right-2">
                                                            <CopyButton text={skill.installCommand} />
                                                        </div>
                                                    </div>
                                                    <p className="text-xs text-terminal-muted mt-2">
                                                        This skill will activate automatically when Claude detects tasks matching the description.
                                                    </p>
                                                </div>

                                                {/* Divider */}
                                                <div className="border-t border-terminal-border"></div>

                                                {/* Description from YAML */}
                                                <div>
                                                    <h3 className="text-sm font-semibold text-terminal-text font-mono mb-3">
                                                        Description
                                                    </h3>
                                                    <p className="text-sm text-terminal-muted leading-relaxed">
                                                        {skill.description}
                                                    </p>
                                                </div>

                                                {/* Divider */}
                                                <div className="border-t border-terminal-border"></div>

                                                {/* Use Cases - Parsed from SKILL.md */}
                                                <div>
                                                    <h3 className="text-sm font-semibold text-terminal-text font-mono mb-3">
                                                        When to Use This Skill
                                                    </h3>
                                                    <div className="text-sm text-terminal-muted space-y-1">
                                                        {skill.bundledFiles[0].preview.match(/^- .+$/gm)?.slice(0, 5).map((line, i) => (
                                                            <div key={i}>{line}</div>
                                                        )) || (
                                                            <div className="text-xs">
                                                                Use this skill when working with {skill.category} development.
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>

                                                {/* Skill Composition */}
                                                <div className="pt-4 border-t border-terminal-border">
                                                    <div className="flex items-center gap-4 text-xs text-terminal-muted">
                                                        <div className="flex items-center gap-1">
                                                            <Badge variant="green" className="text-xs">L2</Badge>
                                                            <span>1 instruction file</span>
                                                        </div>
                                                        <span className="text-terminal-muted/40">â€¢</span>
                                                        <div className="flex items-center gap-1">
                                                            <Badge variant="purple" className="text-xs">L3</Badge>
                                                            <span>{skill.bundledFiles.length - 1} resource files</span>
                                                        </div>
                                                        <span className="text-terminal-muted/40">â€¢</span>
                                                        <span>{skill.bundledFiles.reduce((sum, f) => sum + parseFloat(f.size), 0).toFixed(1)} KB total</span>
                                                    </div>
                                                </div>
                                            </CardContent>
                                        </Card>
                                    </TabsContent>

                                    {/* Bundled Files Tab (renamed from Dependencies) */}
                                    <TabsContent value="dependencies">
                                        <div className="space-y-6">
                                            {/* Summary Card */}
                                            <Card>
                                                <CardHeader>
                                                    <CardTitle>Bundled Resources</CardTitle>
                                                    <CardDescription>
                                                        This skill includes {skill.bundledFiles.length} files (Level 2 & 3 resources)
                                                    </CardDescription>
                                                </CardHeader>
                                                <CardContent>
                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                        <div className="p-4 bg-terminal-bg rounded-lg border border-terminal-border">
                                                            <div className="text-2xl font-bold text-syntax-blue font-mono mb-1">
                                                                {skill.bundledFiles.filter(f => f.type === 'markdown').length}
                                                            </div>
                                                            <div className="text-xs text-terminal-muted">Markdown Files</div>
                                                        </div>
                                                        <div className="p-4 bg-terminal-bg rounded-lg border border-terminal-border">
                                                            <div className="text-2xl font-bold text-syntax-cyan font-mono mb-1">
                                                                {skill.bundledFiles.filter(f => f.type === 'script').length}
                                                            </div>
                                                            <div className="text-xs text-terminal-muted">Scripts</div>
                                                        </div>
                                                        <div className="p-4 bg-terminal-bg rounded-lg border border-terminal-border">
                                                            <div className="text-2xl font-bold text-syntax-green font-mono mb-1">
                                                                {skill.bundledFiles.reduce((sum, f) => sum + parseFloat(f.size), 0).toFixed(1)} KB
                                                            </div>
                                                            <div className="text-xs text-terminal-muted">Total Size</div>
                                                        </div>
                                                    </div>
                                                </CardContent>
                                            </Card>

                                            {/* Bundled Files List */}
                                            <Card>
                                                <CardHeader>
                                                    <CardTitle>Skill Files</CardTitle>
                                                    <CardDescription>
                                                        Click any file to open full-screen preview
                                                    </CardDescription>
                                                </CardHeader>
                                                <CardContent>
                                                    <div className="space-y-3">
                                                        {skill.bundledFiles.map((file, index) => (
                                                            <FileCard
                                                                key={index}
                                                                file={file}
                                                                onClick={() => setPreviewFile(file)}
                                                            />
                                                        ))}
                                                    </div>
                                                </CardContent>
                                            </Card>

                                            {/* Progressive Loading Info */}
                                            <Card>
                                                <CardHeader>
                                                    <CardTitle>How Bundled Files Load</CardTitle>
                                                </CardHeader>
                                                <CardContent>
                                                    <div className="text-xs text-terminal-muted space-y-2">
                                                        <div className="flex items-start gap-2">
                                                            <Badge variant="green" className="text-xs flex-shrink-0">Level 2</Badge>
                                                            <p>
                                                                <strong className="text-terminal-text">SKILL.md</strong> loads automatically when the skill is triggered
                                                                (~100ms, ~4KB tokens)
                                                            </p>
                                                        </div>
                                                        <div className="flex items-start gap-2">
                                                            <Badge variant="purple" className="text-xs flex-shrink-0">Level 3</Badge>
                                                            <p>
                                                                <strong className="text-terminal-text">Other files</strong> load only when explicitly referenced in SKILL.md
                                                                (on-demand, minimal context penalty)
                                                            </p>
                                                        </div>
                                                    </div>
                                                </CardContent>
                                            </Card>
                                        </div>
                                    </TabsContent>

                                    {/* Versions Tab - Git-Style Timeline */}
                                    <TabsContent value="versions">
                                        <Card>
                                            <CardHeader>
                                                <CardTitle>Version History</CardTitle>
                                                <CardDescription>
                                                    {skill.versions.length} releases â€¢ Latest: {skill.versions[0].version}
                                                </CardDescription>
                                            </CardHeader>
                                            <CardContent>
                                                <div className="space-y-0">
                                                    {skill.versions.map((ver, index) => (
                                                        <div key={index} className="flex gap-4">
                                                            {/* Timeline Visualization */}
                                                            <div className="flex flex-col items-center">
                                                                <div className={`w-3 h-3 rounded-full flex-shrink-0 ${
                                                                    ver.status === 'latest'
                                                                        ? 'bg-syntax-green ring-4 ring-syntax-green/20'
                                                                        : 'bg-syntax-blue'
                                                                }`}></div>
                                                                {index < skill.versions.length - 1 && (
                                                                    <div className="w-0.5 flex-1 bg-terminal-border min-h-[80px]"></div>
                                                                )}
                                                            </div>

                                                            {/* Version Content */}
                                                            <div className={`flex-1 ${index < skill.versions.length - 1 ? 'pb-6' : ''}`}>
                                                                <div className="flex items-center gap-2 mb-2 flex-wrap">
                                                                    <code className="text-lg font-bold text-syntax-cyan font-mono">
                                                                        {ver.version}
                                                                    </code>
                                                                    {ver.status === 'latest' && (
                                                                        <Badge variant="green" className="text-xs">Latest</Badge>
                                                                    )}
                                                                    <span className="text-xs text-terminal-muted">{ver.date}</span>
                                                                    <Badge variant="cyan" className="text-xs">{ver.size}</Badge>
                                                                </div>

                                                                {/* Changelog as bullets */}
                                                                <div className="text-sm text-terminal-muted space-y-1 mb-3">
                                                                    {ver.changelog.split('. ').filter(c => c.trim()).map((change, i) => (
                                                                        <div key={i}>â€¢ {change.trim()}{change.endsWith('.') ? '' : '.'}</div>
                                                                    ))}
                                                                </div>

                                                                {/* Actions */}
                                                                <div className="flex items-center gap-3 text-xs">
                                                                    <button
                                                                        onClick={() => {
                                                                            navigator.clipboard.writeText(`agent-skills install ${skill.name}@${ver.version}`);
                                                                        }}
                                                                        className="text-syntax-blue hover:text-syntax-cyan font-mono transition-colors"
                                                                    >
                                                                        $ install
                                                                    </button>
                                                                    <span className="text-terminal-muted/40">|</span>
                                                                    <button
                                                                        onClick={() => window.open(`https://arweave.net/${ver.txid}`, '_blank')}
                                                                        className="text-terminal-muted hover:text-terminal-text font-mono transition-colors"
                                                                    >
                                                                        view on arweave â†—
                                                                    </button>
                                                                    <span className="text-terminal-muted/40">|</span>
                                                                    <code className="text-terminal-muted/60 font-mono">
                                                                        {ver.txid.substring(0, 7)}
                                                                    </code>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </CardContent>
                                        </Card>
                                    </TabsContent>
                                </Tabs>
                            </div>

                            {/* Sidebar */}
                            <aside className="w-full lg:w-80 flex-shrink-0">
                                <div className="space-y-6 lg:sticky lg:top-24">
                                    {/* Skill Info Card */}
                                    <Card>
                                        <CardHeader>
                                            <CardTitle className="text-base">Skill Information</CardTitle>
                                        </CardHeader>
                                        <CardContent className="space-y-4">
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-terminal-muted font-mono">Installs</span>
                                                <span className="text-lg font-semibold text-syntax-green font-mono">{skill.downloads}</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-terminal-muted font-mono">Bundled Files</span>
                                                <span className="text-lg font-semibold text-syntax-cyan font-mono">{skill.bundledFiles.length}</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-terminal-muted font-mono">Total Size</span>
                                                <span className="text-lg font-semibold text-syntax-blue font-mono">
                                                    {skill.bundledFiles.reduce((sum, f) => sum + parseFloat(f.size), 0).toFixed(1)} KB
                                                </span>
                                            </div>
                                        </CardContent>
                                    </Card>

                                    {/* Author Card */}
                                    <Card>
                                        <CardHeader>
                                            <CardTitle className="text-base">Publisher</CardTitle>
                                        </CardHeader>
                                        <CardContent className="space-y-3">
                                            <div className="font-mono text-terminal-text">
                                                {skill.author}
                                            </div>
                                            <div className="text-xs text-terminal-muted font-mono break-all">
                                                {skill.authorAddress}
                                            </div>
                                            <Button variant="outline" size="sm" className="w-full">
                                                View all by publisher
                                            </Button>
                                        </CardContent>
                                    </Card>

                                    {/* Tags Card */}
                                    <Card>
                                        <CardHeader>
                                            <CardTitle className="text-base">Tags</CardTitle>
                                        </CardHeader>
                                        <CardContent>
                                            <div className="flex flex-wrap gap-2">
                                                {skill.tags.map((tag, index) => (
                                                    <Badge key={index} variant="cyan" className="cursor-pointer hover:bg-syntax-cyan/20">
                                                        {tag}
                                                    </Badge>
                                                ))}
                                            </div>
                                        </CardContent>
                                    </Card>
                                </div>
                            </aside>
                        </div>
                    </main>

                    {/* Footer */}
                    <Footer />

                    {/* File Preview Modal */}
                    {previewFile && (
                        <FilePreviewModal
                            file={previewFile}
                            onClose={() => setPreviewFile(null)}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SkillDetailPage />);
    </script>
</body>
</html>
